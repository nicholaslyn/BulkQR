<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Quick QR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
  <meta name="description" content="Create QR codes instantly — no account, no uploads." />
</head>
<body>
  <header class="hero">
    <div class="container">
      <h1>Quick QR</h1>
      <p>Create QR codes instantly — clean, fast, and local.</p>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <form id="qrForm" autocomplete="off">
        <label class="field">
          <span>Text / URL</span>
          <input id="text" type="text" placeholder="https://example.com or any text" required />
        </label>

        <div class="grid">
          <label class="field">
            <span>Size (px)</span>
            <input id="size" type="number" min="128" max="1024" value="320" />
          </label>
          <label class="field">
            <span>Margin</span>
            <input id="margin" type="number" min="0" max="16" value="2" />
          </label>
          <label class="field">
            <span>Error Correction</span>
            <select id="ecl">
              <option value="L">L (low)</option>
              <option value="M" selected>M (medium)</option>
              <option value="Q">Q (quartile)</option>
              <option value="H">H (high)</option>
            </select>
          </label>
        </div>

        <div class="actions">
          <button id="generate" type="submit">Generate</button>
          <a id="download" class="btn secondary" href="#" download="qr.png" aria-disabled="true">Download PNG</a>
          <a id="openNew" class="btn tertiary" href="#" target="_blank" rel="noopener" aria-disabled="true">Open in new tab</a>
        </div>

        <p id="status" class="status" role="status" aria-live="polite"></p>

        <div class="preview">
          <img id="preview" alt="QR preview" />
        </div>

        <details class="tips">
          <summary>Tips & examples</summary>
          <ul>
            <li>Wi-Fi QR: <code>WIFI:S:MyWifi;T:WPA;P:supersecret;;</code></li>
            <li>Text: <code>Hello from Quick QR</code></li>
            <li>Links: <code>https://yourdomain.com/page</code></li>
          </ul>
        </details>
      </form>
    </section>
  </main>

  <footer class="foot">
    <div class="container">
      <small>© <span id="year"></span> Quick QR — no tracking, no uploads.</small>
    </div>
  </footer>

  <script src="./app.js"></script>
</body>
</html>
